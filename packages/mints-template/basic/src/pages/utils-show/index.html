<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mints-utils 演示页面</title>
</head>
<body>
  <div class="main">

    <div id="js-env-device" class="block">
      <div class="title">获取当前设备类型</div>
      <button class="btn">获取当前设备类型</button>
    </div>

    <div id="js-env-app" class="block">
      <div class="title">获取当前 APP 类型</div>
      <button class="btn">获取当前 APP 类型</button>
    </div>

    <div id="js-format-date" class="block">
      <div class="title">时间格式化</div>
      <input id="js-format-date-input" type="text" placeholder="例: YYYY-MM-DD">
      <button class="btn">时间格式化</button>
    </div>

    <div id="js-format-money" class="block">
      <div class="title">金钱格式化</div>
      <input id="js-format-money-input" type="text" placeholder="请输入数量">
      <button class="btn">金钱格式化</button>
    </div>

    <div id="js-storage-set" class="block">
      <div class="title">设置 localStorage</div>
      <input id="js-storage-set-key" name="key" type="text" placeholder="输入需要设置的key">
      <input id="js-storage-set-value" name="value" type="text" placeholder="输入需要设置的value">
      <button class="btn">设置 localStorage</button>
    </div>

    <div id="js-storage-get" class="block">
      <div class="title">获取 localStorage</div>
      <input id="js-storage-get-key" type="text" placeholder="输入需要获取的key">
      <button class="btn">获取 localStorage</button>
    </div>

    <div id="js-storage-clear" class="block">
      <div class="title">清除所有的 localStorage</div>
      <button class="btn">清除</button>
    </div>
  </div>
</body>
</html>
